    <script src="/jquery-1.8.2.min.js"></script>
    <script>
        var counter =60;
        var chance = 2;
    $(document).ready(function(){
        
        var randomData = Math.random();
        var data = Math.floor(randomData * 10);
        timeCounter();

        $('div').click(function()
        {
            debugger;
        //  alert($(this).html());

            if(chance > 0)
            {
                if ($(this).html()==data)
                {
                alert("terrorist located" +data); 
                }
                else
                {
                    chance=chance-1;
                }
                $('#lives').html(chance);
            }
            else    {
                alert('GAME OVER');
                window.location.reload();
            }
            });
    });

   function timeCounter(){
       //debugger;
        counter = counter - 1;
       $('#timer').html(counter);

       if (counter==60)
        {
            alert('GAME OVER');
           window.location.reload();
        }
       else
       { 
        window.setTimeout("timeCounter()",1000);
        }
   
   }
    </script>
