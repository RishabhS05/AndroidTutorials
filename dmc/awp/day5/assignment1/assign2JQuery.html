<!DOCTYPE html>
<html lang="en">
<head>
    <title>DivJquery</title>
    <script src="/jquery-1.8.2.min.js"></script>
    <script>
    $(document).ready(function(){
        $('#btn').click(function(){
       var h =  $('#height1').val();
          var w= $('#width1').val();
        if (h==""||w==""){alert("some fields are empty!!!!");return;}
        $('#div1').css({'background-color': $('#color1').val(),'width':w,'height':h});
        });
    });
    </script>
</head>
<body>
    Height: <input type="text" id="height1" placeholder="Height">
    <br>
    Width : <input type="text" id = "width1" placeholder="Width">
    <br>
    Color : <input type="color" id = "color1">
    <br>
    <input type="button" id = "btn" value = "ClickToApplyCSS" onclick="apply()">
 <div id = "div1"></div> 
</body>
</html>
